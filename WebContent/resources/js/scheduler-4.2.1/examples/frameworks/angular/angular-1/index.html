<!DOCTYPE html>
<html lang="en" ng-app="scheduler">

<head>
	<meta charset="UTF-8">
	<title>Bryntum Scheduler - Angular 1 demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="resources/scheduler.material.css" id="bryntum-theme">
	<script src="resources/scheduler.lite.umd.js"></script>
	<script src="app/angular.min.js"></script>
	<script src="app/app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="resources/app.css">
	<link rel="icon" type="image/png" href="resources/favicon.png">
</head>

<body>
<div ng-controller="schedulerForm" id="app">

<header class="demo-header">
	<div id="title-container">
	 <a id="title" href="../../../#example-frameworks-angular-angular-1">Angular 1 demo</a>
	</div>
	<div id="tools">
		<label class="sel-event">Selected event: <span>{{ selectedEvent && selectedEvent.name ? selectedEvent.name : 'None' }}</span></label>
		<div class="barmargin">
			<label>Bar margin:</label>
			<input type="number" min="0" max="15" ng-model="barMargin" ng-change="barMarginChange()">
		</div>
		<button class="b-button" ng-click="onAddEventClick()">Add event</button>
		<button class="b-button red" ng-click="onRemoveEventClick()">Remove event</button>
	</div>
	</header>
	<scheduler
			id="myScheduler"
			startdate="2018-02-07T08:00"
			enddate="2018-02-07T22:00"
			viewpreset="hourAndDay"
	>
		<column text="Staff" field="name" type="resourceInfo" width="130"></column>
	</scheduler>
</div>
</body>

</html>
