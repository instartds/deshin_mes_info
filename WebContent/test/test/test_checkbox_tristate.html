<script type="text/javascript">
	$(function() {
		$("#select_all").change(function() {
			//Check/uncheck all the list's checkboxes
			$(".select_one").attr("checked", $(this).is(":checked"));
			//Remove the faded state
			$(this).removeClass("some_selected");
		});

		$(".select_one").change(
				function() {
					if ($(".select_one:checked").length == 0) {
						$("#select_all").removeClass("some_selected").attr(
								"checked", false);
					} else if ($(".select_one:not(:checked)").length == 0) {
						$("#select_all").removeClass("some_selected").attr(
								"checked", true);
					} else {
						$("#select_all").addClass("some_selected").attr(
								"checked", true);
					}
				});
	});
</script>

<style>

	opacity: 0.5;
	filter: alpha(opacity =           50);
