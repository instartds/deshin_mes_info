<html>
<head>
<script language="javascript">

function printPdf() {
    var objPdf = document.getElementById('pdf');

    objPdf.Print();
}

function gotoPage() {
    var objPdf = document.getElementById('pdf');
    var page = document.getElementById('pageNumber').value;

    objPdf.setCurrentPage(page);
}

function firstPage() {
    var objPdf = document.getElementById('pdf');

    objPdf.gotoFirstPage();
}

function lastPage() {
    var objPdf = document.getElementById('pdf');

    objPdf.gotoLastPage();
}

function nextPage() {
    var objPdf = document.getElementById('pdf');

    objPdf.gotoNextPage();
}

function previousPage() {
    var objPdf = document.getElementById('pdf');

    objPdf.gotoPreviousPage();
}


function setLayoutMode(objLayout) {
    var objPdf = document.getElementById('pdf');
    var sel = objLayout.selectedIndex;
    var layout = objLayout.options[sel].value;

    objPdf.setLayoutMode(layout);
}

function setView(objView) {
    var objPdf = document.getElementById('pdf');
    var sel = objView.selectedIndex;
    var view = objView.options[sel].value;

    objPdf.setView(view);
}

function setReader() {
    var objPdf = document.getElementById('pdf');
    var objView = document.getElementById('view');
    var objLayout = document.getElementById('layout');

//    objPdf.src = "http://partners.adobe.com/public/developer/en/acrobat/sdk/pdf/iac/IACReference.pdf";

    setView(objView);
    setLayoutMode(objLayout);

    objPdf.setShowToolbar(0);
    objPdf.setCurrentPage(1);
    objPdf.setPageMode("none");
}

</script>
</head>

<body onload="setReader()";>
<input type="button" value="Print" onclick="printPdf();"></input>

<input type="button" value="<< " onclick="firstPage();"></input>
<input type="button" value="< " onclick="previousPage();"></input>
<input type="button" value=" >" onclick="nextPage();"></input>
<input type="button" value=" >>" onclick="lastPage();"></input>

<select id="layout" onChange="setLayoutMode(this);" >
  <option value ="DontCare">Dont Care</option>
  <option value ="SinglePage">Single Page</option>
  <option value ="OneColumn">One Column</option>
  <option value ="TwoColumnLeft" selected="selected">Two Column Left</option>
  <option value ="TwoColumnRight">Two Column Right</option>
</select>

<select id="view" onChange="setView(this);" >
  <option value ="Fit">Fit Page</option>
  <option value ="FitH">Fit Width</option>
  <option value ="FitV" selected="selected">Fit Height</option>
  <option value ="FitB">Fit Bounding Box</option>
  <option value ="FitBH">Fit Bounding Box Width</option>
  <option value ="FitBV">Fit Bounding Box Height</option>
</select>

<br/>
<hr/>

<OBJECT id="pdf" 
	type="application/pdf" 
	data="http://partners.adobe.com/public/developer/en/acrobat/sdk/pdf/iac/IACReference.pdf"
	width=800 
	height=600 >
	
	<param name="src" value="http://partners.adobe.com/public/developer/en/acrobat/sdk/pdf/iac/IACReference.pdf" /> 
</OBJECT> 

</body>

</html>
